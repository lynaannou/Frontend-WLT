<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WLT USTHB: Négociations</title>
  <link rel="stylesheet" href="Styles/Negociation.css" />
  <link rel="icon" href="Assets/Logo,_USTHB.png" />
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <h2>Négociations</h2>
      <p>Entre vous et le Chef de Département</p>
    </div>

    <div class="chat-window" id="chatWindow">
      <!-- Chat messages will go here -->
    </div>

    <form id="chatForm" class="chat-input">
      <input
        type="text"
        id="messageInput"
        placeholder="Écrivez un message..."
        required
      />
      <button type="submit" id="sendBtn">Envoyer</button>
    </form>
  </div>

  <script src="JS_Files/Negociation.js"></script>
</body>
</html>
