<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WLT USTHB: Loged in</title>
    <link rel="stylesheet" href="Styles/css.css">
    <link rel="stylesheet" href="Styles/loged%20in.css">
    <link rel="icon" href="Assets/Logo,_USTHB.png">
</head>
<body>
  <div class="user">
    <img class="user_img" src="Assets/contacts-512.png">
    <div class="user_info">
      <h3 id="displayUsername">UserName</h3>
      <h4 id="displayEmail">Email@gmail.com</h4>
    </div>
  </div>

  <div class="centre">
    <!-- Fiche de Voeux -->
    <div class="FicheDeVoeux">
      <a href="Fiche_de_voeux.html">
        <img class="logo" src="Assets/list-ingredients-512.png" alt="Fiche de Voeux">
      </a>
      <h4>Fiche de Voeux</h4>
    </div>

    <!-- Négociations -->
    <div class="Négociation">
      <a href="Negociation.html">
        <img class="logo" src="Assets/speech-bubble-5-512.png" alt="Négociation">
      </a>
      <h4>Négociations</h4>
    </div>

    <!-- Statistiques (admin only) -->
    <div class="Statistiques" id="statLink">
      <a href="stats.html">
        <img class="logo" src="Assets/bar-graph.png" alt="Statistiques">
      </a>
      <h4>Statistiques</h4>
    </div>
  </div>

  <h5>CHOISI UNE OPTION</h5>

  <script src="JS_Files/index.js"></script>
  <script src="JS_Files/Logedin.js"></script>
  <script>
    // Simulate admin role check
    const isAdmin = true; // Set to false for professors

    if (!isAdmin) {
      document.getElementById("statLink").style.display = "none";
    }

    // Display user data from localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("username");
      const email = localStorage.getItem("email");

      if (username) document.getElementById("displayUsername").textContent = username;
      if (email) document.getElementById("displayEmail").textContent = email;
    });
  </script>
</body>
</html>
